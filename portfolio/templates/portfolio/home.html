{% extends 'portfolio/base.html' %}
{% load static %}

{% block content %}
<h1>Alexanders portfolio</h1>
<img src="{% static 'portfolio/frolov10021990_11296846_365394586997171_1089227612_n.jpg' %}">
{% for project in projects %}
    <h1>{{ project.title }}</h1>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}">
    <br>
    {% if project.url %}
    <a href="{{ project.url }}">Ссылка</a>
    {% endif %}
{% endfor %}
{% endblock content %}
